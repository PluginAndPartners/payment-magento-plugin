<div class="payment-method form-mercadopago" css="_active: isActive()" data-bind="attr: {id: 'payment_form_' + getCode()}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               attr="id: getCode()"
               ko-value="getCode()"
               ko-checked="isChecked"
               click="selectPaymentMethod"
               visible="isRadioButtonVisible()"></input>
        <label attr="for: getCode()" class="label">
            <span class="payment-method-label">
                <span class="payment-method-label-icon"> 
                    <img class="mp-logo-title" data-bind="attr: {
                        'src': getLogo().url,
                        'width': getLogo().width,
                        'height': getLogo().height
                        }">
                </span>
                <span class="payment-method-label-title" data-bind="text: getTitle()"></span> 
            </span>
        </label>
    </div>
    <div class="payment-method-content">
        <div class="mp-header-two-cards">
            <p class="mp-header-title-one"><!-- ko i18n: 'Dados do primeiro cartão:' --><!-- /ko --></p>
            <p class="mp-header-subtitle"><!-- ko i18n: 'Insira o valor a pagar com o primeiro meio *' --><!-- /ko --></p>
            <input type="number" id="input-progress" data-bind="attr: {placeholder: placeholderInputProgress()},value: inputValueProgress, valueUpdate: 'keyup'">
            </input>
            <div class="mp-progress-bar">
                <div></div>
            </div>
            <div class="mp-message" id="mp-message-error"><!-- ko i18n: 'Valor não permitido!' --><!-- /ko --></div>
            <div class="mp-subtitle"><!-- ko i18n: 'Valor restante ' --><!-- /ko -->
                <span data-bind="text: updateRemainingAmount()"></span>
            </div>
            
        </div>
        <each args="getRegion('messages')" render=""></each>
        <form class="form mp-form" id="co-payment-form-mp-card" method="post" afterRender="initFormElement">
            <render args="twoCcForm"></render>
        </form>
        <p class="mp-header-title-two"><!-- ko i18n: 'Dados do segundo cartão:' --><!-- /ko --></p>
        <form class="form mp-form" id="co-payment-form-mp-card" method="post" afterRender="initFormElement">
            <render args="twoCcForm"></render>
        </form>
        <div class="mp-footer">
            <span class="mp-footer-logo"></span>
            <span class="mp-footer-subtitle"><!-- ko i18n: 'Pago procesado por Mercado Pago' --><!-- /ko --></span>
        </div>
        <div class="mp-divider"></div>
        <div class="payment-method-billing-address">
            <!-- ko foreach: $parent.getRegion(getBillingAddressFormName()) -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
 
        <div class="checkout-agreements-block">
            <each args="$parent.getRegion('before-place-order')" render=""></each>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        click="beforePlaceOrder"
                        css="disabled: !isPlaceOrderActionAllowed()"
                        attr="title: $t('Place Order')"
                >
                    <span translate="'Place Order'"></span>
                </button>
            </div>
        </div>
    </div>
</div>
